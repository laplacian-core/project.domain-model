_description: &description
  en: |
    After the resources in the project are generated,
    the resources in the `./dest` directory are built as a model module
    and registered in the local repository.
  ja: |
    プロジェクト内の資源を自動生成した後、ディレクトリにある資源をモデルモジュールとしてビルドし、
    ローカルリポジトリに登録します。
  zh: |
    项目中的资源生成后，在`./dest`目录下的资源作为模型模块建立，并在本地资源库中注册。

_options: &options
- name: help
  short_name: h
  is_flag: true
  description:
    en: |
      Displays how to use this command.
    ja: |
      このコマンドの使用方法を表示します。
    zh: |
      显示如何使用此命令。

- name: verbose
  short_name: v
  is_flag: true
  description:
    en: |
      Displays more detailed command execution information.
    ja: |
      より詳細なコマンドの実行情報を表示します。
    zh: |
      显示更详细的命令执行信息。

- name: max-recursion
  short_name: r
  default_value: |
    10
  description:
    en: |
      This option is the same as the option of the same name in [generate.sh](<./scripts/generate.sh>).
    ja: |
      [generate.sh](<./scripts/generate.sh>)の同名のオプションと同じものです。
    zh: |
      这个选项与[generate.sh](<./scripts/generate.sh>)中的同名选项相同。

- name: skip-generation
  is_flag: true
  description:
    en: |
      This option is the same as the option of the same name in [generate.sh](<./scripts/generate.sh>).
    ja: |
      自動生成処理を行わずに、ビルドおよびローカルリポジトリへの登録を行います。
    zh: |
      这个选项与[generate.sh](<./scripts/generate.sh>)中的同名选项相同。

project:
  scripts:
  - name: publish-local
    description: *description
    options: *options