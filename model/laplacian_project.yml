entities:
- name: laplacian_project
  namespace: laplacian.project
  subtype_of: laplacian_module

  properties:
  - name: namespace
    type: string
    optional: true
    default_value: |
      listOfNotNull(group, name, subname)
          .map{ it.lowerUnderscorize() }
          .joinToString(".")

  relationships:
  - name: generators
    reference_entity_name: laplacian_generator
    cardinality: '1..*'
    aggregate: true
