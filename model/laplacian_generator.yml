entities:
- name: laplacian_generator
  namespace: laplacian.project

  properties:
  - name: name
    type: string
    primary_key: true

  - name: group
    type: string
    primary_key: true

  - name: version
    type: string
    primary_key: true

  - name: description
    type: string
    optional: true
    default_value: |
      "A generator which creates ${name.pluralize()}"

  relationships:
  - name: plugins
    reference_entity_name: laplacian_plugin_dependency
    cardinality: "*"
    aggregate: true

  - name: plugins_excluding_self
    reference_entity_name: laplacian_plugin_dependency
    cardinality: "*"
    snippet: |
      plugins.filter{ it != this }

  - name: models
    reference_entity_name: laplacian_model_dependency
    cardinality: "*"
    aggregate: true

  - name: models_excluding_self
    reference_entity_name: laplacian_model_dependency
    cardinality: "*"
    snippet: |
      models.filter{ it != this }

  - name: templates
    reference_entity_name: laplacian_template_dependency
    cardinality: "*"
    aggregate: true

  - name: templates_excluding_self
    reference_entity_name: laplacian_template_dependency
    cardinality: "*"
    snippet: |
      templates.filter{ it != this }
