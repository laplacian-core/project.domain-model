entities:
- name: option
  namespace: laplacian.project.script

  properties:
  - name: name
    type: string
    primary_key: true

  - name: is_flag
    type: boolean
    optional: true
    default_value: |
      false

  - name: default_value
    type: string
    optional: true

  - name: is_multiple
    type: boolean
    optional: true
    default_value: |
      false

  - name: is_required
    type: boolean
    optional: true
    default_value: |
      false

  - name: short_name
    type: string
    optional: true
    domain:
      pattern: |
        [0-9a-zA-Z]

  relationships:
  - name: description
    reference_entity_name: multilingual_text
    cardinality: '0..1'
    aggregate: true
