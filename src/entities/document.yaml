entities:
- name: document
  namespace: laplacian.project

  properties:
  - name: title
    type: string
    optional: true
    default_value: |
      "${project.group}/${project.name}"

  - name: author
    type: string
    optional: true

  - name: rights
    type: string
    optional: true

  - name: abstract
    type: string
    optional: true
    default_value: |
      "${project.description}"

  relationships:
  - name: project
    reference_entity_name: project
    cardinality: '1'
    reverse_of: document

  - name: sections
    reference_entity_name: section
    cardinality: '*'
    aggregate: true

  - name: languages
    reference_entity_name: document_language
    cardinality: '1..*'
    aggregate: true

- name: document_language
  namespace: laplacian.project.document
  value_object: true
  properties:
  - name: name
    type: string

  - name: code
    type: string
    domain_type_name: language_code